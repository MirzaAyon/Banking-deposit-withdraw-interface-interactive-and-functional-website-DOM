<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <!--Tailwind CSS link-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 text-red-600">Bangladesh <span class="font-semibold text-green-600">
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4  mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <form action="">
                <input type="text " class="border  block border-rose-600 rounded mb-4 w-3/4 px-2 "
                    placeholder="Your email">
                <input class="border  block border-rose-600 rounded mb-4 w-3/4 px-2 " type="password"
                    placeholder="password">
                <button class="bg-yellow-600 px-4 rounded py-2 text-white font-medium ">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
